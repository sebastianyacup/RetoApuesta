<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Registro de Ventas</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="text-align: center;">ID</th>
                        <th style="text-align: center;">OPERADOR</th>
                        <th style="text-align: center;">VENDEDOR</th>
                        <th style="text-align: center;">VALOR - COP</th>
                        <th style="text-align: center;">FECHA</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let VentaRecarga of VentaRecargas">
                        <td style="text-align: center;">{{ VentaRecarga.id }}</td>
                        <td style="text-align: center;">{{ VentaRecarga.operador }}</td>
                        <td style="text-align: center;">{{ VentaRecarga.vendedor }}</td>
                        <td style="text-align: center;">{{ formatValue(VentaRecarga.valor) }}</td>
                        <td style="text-align: center;">{{ VentaRecarga.fecha }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
